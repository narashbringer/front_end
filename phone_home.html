<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="../favicon.png">
</head>

<script>
    $(document).ready(function(){

     $(window).resize(function(){

      $('.iphone-container').css({
       position:'absolute',
       left: ($('.light').width()
    	 - $('.iphone-container').outerWidth())/2,
       top: ($('.light').height()
    	 - $('.iphone-container').outerHeight())/2
      });

      $('.iphone-container').css({
       position:'absolute',
       left: ($('.dark').width()
    	 - $('.iphone-container').outerWidth())/2,
       top: ($('.dark').height()
    	 - $('.iphone-container').outerHeight())/2
      });

     });

     $(window).resize();

    });
</script>

<style>
    html, body {width:100%;height:100%;}
    body {padding:0;margin:0;background-color:gray;font-family:'open sans',helvetica neue,helvetica,arial,sans-serif;}


    /*Not neccessary in your layout -- only here for the demo page layout styles*/

    .half {width:50%;height:100%;display:inline-block;float:left;position:relative;}
    .half.dark {background-color:lightgrey;}
    .iphone-container {width:190%;}


    /*Styles for Dark version*/

    .dark .phone-shape {border-color:#444;background-color:#333;box-shadow:-47px 0 0 rgba(0,0,0,0.075), 0 0 0 2px rgba(0,0,0,0.6);}
    .dark .camera, .dark .circle, .dark .speaker, .dark .circle-button {background-color:#222;}
    .dark .buttons, .dark .button.last {background-color:#333;box-shadow:-45px 0 0 rgba(0,0,0,0.075), 0 0 0 2px rgba(0,0,0,0.6);}


    /*Default Phone Color Styles - White*/

    .phone-shape {width: 404px;height: 632px;border-radius: 40px;border: 2px solid #fff;margin:0 auto;padding: 60px 10px;background-color: #f3f3f3;position: relative;box-shadow:-47px 0 0 rgba(0,0,0,0.075), 0 0 0 2px rgba(0,0,0,0.1)}
    .phone-screen {height: 622px;width: 404px;background-color: #fff;box-shadow: 0 0 0 1px rgba(0,0,0,0.1) inset;overflow: hidden;position: relative;}
    .top-details {position: absolute;left: 0;top: 17px;width: 100%;}
    .camera, .circle, .speaker {border-radius: 100px;display: block;background-color: #e1e1e1;}
    .camera {height: 7px;width: 7px;margin: auto;}
    .circle {height: 9px;width: 9px;position: absolute;left: 95px;top: 16px;}
    .speaker {height: 7px;width: 90px;margin: 10px auto 0;}
    .buttons, .button.last {width: 3px;background: #eee;position: absolute;}
    .buttons {box-shadow: -45px 0 0 rgba(0,0,0,0.075), 0 0 0 2px rgba(0,0,0,0.1);}
    .button.last {box-shadow:0 0 0 2px rgba(0,0,0,0.1);}
    .circle-button {height: 40px;width: 40px;background: #e1e1e1;margin: 17px auto;border-radius: 100px;}
    .button-one {height: 20px;left: -7px;top: 59px;border-radius: 4px 0 0 4px;}
    .button-two {height: 40px;width: 3px;left: -7px;top: 110px;border-radius: 4px 0 0 4px;}
    .button-three {height: 40px;width: 3px;left: -7px;top: 165px;border-radius: 4px 0 0 4px;}
    .button-four {height: 40px;width: 3px;right: -7px;top: 110px;border-radius: 0 4px 4px 0;}


</style>


<body>

    <div class="half dark">
        <div class="iphone-container">
            <div class="phone-shape small">
                <span class="button-one buttons"></span>
                <span class="button-two buttons"></span>
                <span class="button-three buttons"></span>
                <span class="button-four button last"></span>
                <div class="top-details">
                    <span class="camera"></span>
                    <span class="circle"></span>
                    <span class="speaker"></span>
                </div>
                <div class="phone-screen">
                    <iframe allowtransparency="true" style="background: #FFFFFF;" src="https://narashbringer.github.io/front_end/Home_Patient.html" height="100%" width="100%"/>-->
                </div>
                <div class="circle-button"></div>
            </div>
        </div>
	</div>

    <div class="half light">
        <div class="iphone-container">
            <div class="phone-shape small">
                <span class="button-one buttons"></span>
                <span class="button-two buttons"></span>
                <span class="button-three buttons"></span>
                <span class="button-four button last"></span>
                <div class="top-details">
                    <span class="camera"></span>
                    <span class="circle"></span>
                    <span class="speaker"></span>
                </div>
                <div class="phone-screen">
                    <iframe allowtransparency="true" style="background: #FFFFFF;" src="https://narashbringer.github.io/front_end/Home_Patient.html" height="10" width="100%" />
                </div>
                <div class="circle-button"></div>
            </div>
        </div>
	</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
